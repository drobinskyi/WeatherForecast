<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="/icons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/icons/favicon-24x24.png"
      sizes="24x24"
    />
    <link
      rel="icon"
      type="image/png"
      href="/icons/favicon-32x32.png"
      sizes="32x32"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="title">
          <a href="">
            <h1>Weather Forecast</h1>
          </a>
        </div>
        <form class="select-city">
          <input
            type="text"
            id="city-name"
            name="city_name"
            placeholder="Enter the city"
          />
          <input
            type="submit"
            id="select-name"
            name="select_name"
            value="Search"
          />
        </form>
      </div>
      <div class="favorite-cities"></div>
    </header>
    <div class="thermometer">
      <div class="thermo-scale-box">
        <div class="thermo-scale-left-side">
          <div class="thermo-scale-left-container">
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-number-left">
                <span class="thermo-number">&deg;C</span>
              </div>
              <div class="thermo-scale-section-degrees">
                <div
                  class="thermo-scale-half-section thermo-scale-half-section-top"
                ></div>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-number"></div>
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-number"></div>
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-number"></div>
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-number"></div>
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-number"></div>
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-number"></div>
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-number"></div>
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-number"></div>
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-number"></div>
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-number"></div>
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="thermo-scale-tube">
          <div class="thermo-tube-main"></div>
          <div class="thermo-tube-footer"></div>
        </div>
        <div class="thermo-scale-right-side">
          <div class="thermo-scale-right-container">
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-degrees">
                <div
                  class="thermo-scale-half-section thermo-scale-half-section-top"
                ></div>
              </div>
              <div class="thermo-scale-section-number">
                <span class="thermo-number">50</span>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
              <div class="thermo-scale-section-number">
                <span class="thermo-number">40</span>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
              <div class="thermo-scale-section-number">
                <span class="thermo-number">30</span>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
              <div class="thermo-scale-section-number">
                <span class="thermo-number">20</span>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
              <div class="thermo-scale-section-number">
                <span class="thermo-number">10</span>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
              <div class="thermo-scale-section-number">
                <span class="thermo-number">0</span>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
              <div class="thermo-scale-section-number">
                <span class="thermo-number">-10</span>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
              <div class="thermo-scale-section-number">
                <span class="thermo-number">-20</span>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
              <div class="thermo-scale-section-number">
                <span class="thermo-number">-30</span>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
              <div class="thermo-scale-section-number">
                <span class="thermo-number">-40</span>
              </div>
            </div>
            <div class="thermo-scale-section">
              <div class="thermo-scale-section-degrees">
                <div class="thermo-scale-half-section"></div>
                <div class="thermo-scale-half-section"></div>
              </div>
              <div class="thermo-scale-section-number">
                <span class="thermo-number">-50</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="thermo-bottom-box">
        <div class="thermo-bottom-circle"></div>
      </div>
    </div>
    <div class="container">
      <div class="weather-now"></div>
      <div class="weather-days"></div>
      <div class="error-message hide"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
